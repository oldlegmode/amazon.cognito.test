<form
  action="#"
  [formGroup]="CredentialsForm">
  <h2 style="text-align: center">Credentials Form</h2>
  <div class="form-group">
    <label for="region">
      region
    </label>
    <input
      id="region"
      type="text"
      class="form-control"
      formControlName="region"
      [(ngModel)]="credentials.region"
      placeholder="Region"
      required="required">
  </div>
  <div class="form-group">
    <label for="user-pool-id">
      User Pool Id
    </label>
    <input
      id="user-pool-id"
      type="text"
      class="form-control"
      formControlName="identityPoolId"
      [(ngModel)]="credentials.userPoolId"
      placeholder="User Pool Id"
      required="required">
  </div>
  <div class="form-group">
    <label for="client-id">
      Client Id
    </label>
    <input
      id="client-id"
      type="text"
      class="form-control"
      formControlName="userPoolId"
      [(ngModel)]="credentials.clientId"
      placeholder="Client Id"
      required="required">
  </div>
  <div class="form-group">
    <label for="identity-pool-id">
      Identity Pool Id
    </label>
    <input
      id="identity-pool-id"
      type="text"
      class="form-control"
      formControlName="clientId"
      [(ngModel)]="credentials.identityPoolId"
      placeholder="Identity Pool Id"
      required="required">
  </div>
  <div class="form-group" (click)="setCredentials()">
    <button
      class="btn btn-primary"
      [ngClass]="{'btn-success': isSetUp}">Set Credentials</button>
  </div>
</form>
